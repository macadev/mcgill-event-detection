<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ROI Selector Example</title>
        <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
        <link href="../static/css/style.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="http://vjs.zencdn.net/5.4.6/video-js.css">
    </head>
    <body>

            <!-- DATA -->
        <br>
        <div id="topLeft" class="data">
            TL:
        </div>

        <div id="topRight" class="data">
            TR:
        </div>

        <div id="bottomLeft" class="data">
            BL:
        </div>

        <div id="bottomRight" class="data">
            BR:
        </div>

        <div id="time" class="data">
            Time:
        </div>
        <br>

        <div id="url_input">
            <input type="text" name="url" id="url" value="https://www.youtube.com/watch?v=yHvFL92RXP4"><button type="button" onclick="updateURL()">Update URL</button>
        </div>
        <br>

        <!-- VIDEO -->
        <video
            id="my-video"
            class="video-js"
            controls preload="auto"
            width="640"
            height="360"
            data-setup='{ "techOrder": ["youtube"], "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/watch?v=yHvFL92RXP4"}] }'
            >
        </video>

        <!-- CONTROLS -->
        <br>
        <div style="text-align:center">
            <button type="button" onclick="ROI()">
                Select ROI
            </button>
        </div>

        <!-- EMAIL INPUT -->
        <br><br>
        <div id="email_input">
            <input type="text" name="email" id="email" value="first.last@mail.mcgill.ca">
            <button type="button" onclick="submit(requestType.motion_tracking)">Send Tracking Request</button>
            <button type="button" onclick="submit(requestType.object_recognition)">Send Object Recognition Request</button>
        </div>

        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="http://vjs.zencdn.net/5.4.6/video.js"></script>
        <script src="../static/js/Youtube.js"></script>
        <script src="../static/js/main.js"></script>

        <div id="grid">
            <div class="ghost-select">
                <span></span>
            </div>
        </div>

    </body>
</html>
